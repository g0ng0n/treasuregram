{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TreasureGram</title>
    <link rel="stylesheet" type="text/css"
          href="{% static 'style.css' %}" />
</head>
<body>
<h1>TreasureGram</h1>
    {% for treasure in treasures %}
        <p>{{ treasure.name }}</p>
        {%  if treasure.value > 0 %}
            <p>{{ treasure.value }}</p>
        {% else %}
            <p> Unknown</p>
        {% endif %}
    {% endfor %}
</body>
</html>
